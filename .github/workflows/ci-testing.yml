name: Continuous Integration

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    build:
        strategy:
            matrix:
                os: [ubuntu-latest]
                node-version: [20.x]
                mongodb-version: ['7.x']

        runs-on: ${{ matrix.os }}

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Start MongoDB
              uses: MongoCamp/mongodb-github-action@1.0.0
              with:
                  mongodb-version: ${{ matrix.mongodb-version }}
            - name: Run npm clean install
              run: npm ci
            - name: Run linting and prettier check
              run: npm run lint
            - name: Run build
              run: npm run -w react-frontend build
            - name: Run test
              run: npm test
